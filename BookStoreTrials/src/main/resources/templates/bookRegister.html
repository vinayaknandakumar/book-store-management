
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store</title>

    <!-- Add custom CSS for styling -->
    <link href="styles.css" rel="stylesheet">

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="available_books">Available Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="my_books">My Books</a>
                </li>
            </ul>
            <div>
                <a class="nav-link active text-white" href="book_register">New Book Register</a>
            </div>
        </div>
    </div>
</nav>

<div class="container my-5 p-5 custom-box">
    <center><h4 class="cl" th:if="${param.message}" th:text="${param.message}" style="color: green; font-weight: bold;"></h4></center>

    <h2 class="text-center text-primary my-3">Register New Book</h2>
    <form class="col-md-6 offset-md-3" th:action="@{/save}" method="post" >
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" placeholder="Enter book name" class="form-control" name="name" id="name" >
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" placeholder="Enter author name" class="form-control" name="author" id="author" >
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" placeholder="Enter price of book" class="form-control" name="price" id="price" >
        </div>
        <center><button type="submit" class="btn btn-success">Submit</button></center>


    </form>
</div>


<!-- Include Bootstrap and Popper.js JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
